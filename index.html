        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <header id="header">
            <button type="button" class="nav-open-btn">
                <i class="fas fa-bars"></i>
            </button>
            <a href="#" class="nav-item">
                <i class="fas fa-check"></i>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-comment"></i>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-envelope"></i>
            </a>
        </header>
        <main id="main">
            <div class="search-box">
                <button type="button" class="search-icon">
                    <i class="fas fa-search"></i>
                </button>
                <label class="hd" for="search-input">search</label>
                <input type="text" id="search-input" placeholder="search your tasks"/>
            </div>
            <div class="main-top">
                <h1 class="main-title">My Tasks</h1>
                <button id="open-btn">New Task</button>
            </div>
            <div class="main-bottom">
                <ul id="todolist">
                </ul>
                <div class="detail-box">
                    <div class="detail-box__header">
                        <h2 class="todolist-title"></h2>
                        <span class="todolist-date"></span>
                    </div>
                    <span>Description</span>
                    <p class="description-text">
                        
                    </p>
                    <span>Status</span>
                    <p class="status-text">
                        
                    </p>
                    <div class="btn-group">
                        <button class="update-btn" type="buttons">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="delete-btn" type="button ">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div id="create-item">
            <button id="create-item-close-btn">
                <i class="fas fa-times"></i>
            </button>
            <ul>
                <li>
                    <h2>NewItem</h2>
                </li>
                <li>
                    <label for="title-input">title</label>
                    <input type="text" placeholder="title" id="title-input" autofocus required>
                </li>
                <li>
                    <label for="title-description">description</label>
                    <textarea id="title-description" cols="30" rows="10" placeholder="description" required></textarea>
                </li>
                <li>
                    <button type="button" class="create-btn" id="btnAdd">
                        <i class="fas fa-pen"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="create-item-bg"></div>

        <script src="./js/main.js"></script>
        <script src="./js/search.js"></script>
    </body>
</html>
